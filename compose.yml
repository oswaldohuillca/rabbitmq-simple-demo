services:
  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: rabbitmq
    restart: always # ðŸ”¹ Agregado
    ports:
      - "5672:5672" # Puerto para conexiÃ³n AMQP
      - "15672:15672" # Puerto para la interfaz web de gestiÃ³n
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password

    healthcheck: # ðŸ”¹ Agregado para verificar si RabbitMQ estÃ¡ listo
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  producer:
    build: ./producer
    container_name: producer
    ports:
      - "3001:3001"
    depends_on:
      rabbitmq:
        condition: service_healthy # ðŸ”¹ Espera hasta que RabbitMQ estÃ© listo
    environment:
      RABBITMQ_URL: amqp://user:password@rabbitmq
      ROLE: producer # ðŸ”¹ Agregado para usar el mismo cÃ³digo en ambos

  consumer:
    build: ./consumer
    container_name: consumer
    ports:
      - "3000:3000"
    depends_on:
      rabbitmq:
        condition: service_healthy # ðŸ”¹ Espera hasta que RabbitMQ estÃ© listo
    environment:
      RABBITMQ_URL: amqp://user:password@rabbitmq
      ROLE: consumer # ðŸ”¹ Agregado
